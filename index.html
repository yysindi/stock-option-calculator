<!DOCTYPE html>

<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculate stock options</title>
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="style-library.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		
	
	<h1>Calculate Stock Options</h1>
	<form class="form" action="submission.html" method="GET">
		
		
		<div class="container">

		<div id = "stock_price" class="stock_calc" required>
			Stock price&nbsp;&nbsp;<em>(USD)</em>
		</div>

		<div class="border">
		<input type="number" name="stock_option" value="stock_price" required>
		</div>

		<div id = "exercise_price" class="stock_calc">
			Exercise price&nbsp;&nbsp;<em>(USD)</em>
		</div>
		
		<div class="border">
		<input type="number" name="stock_option" value="exercise_price" required>
		</div>
		

		<div id = "time_to_maturity" class="stock_calc">
			Time to maturity
		</div>


		<div class="border">
		<input type="number" name="stock_option" value="time_to_maturity" required>
		</div>

		<div id="annual_risk-free_interest_rate" class="stock_calc">
			Annual risk-free interest rate
		</div>

		<div class="border">
		<input type="number" name="stock_option" value="annual_risk-free_interest_rate" required>
		</div>

		<div id="annualized_volatility" class="stock_calc">
			Annualized volatility
		</div>
		
		<div class="border">
		<input type="number" name="stock_option" value="annualized volatility" required>
		</div>
		
		</div>
		
		<div class="border" id="submit">
		<input type="submit" id="submission" value="Submit" >
		</div>
	</form>
	

	</body>


</html>
